<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="//serverapi.arcgisonline.com/jsapi/arcgis/3.2/js/esri/css/esri.css" />
	<link rel="stylesheet" href="//serverapi.arcgisonline.com/jsapi/arcgis/3.2/js/dojo/dijit/themes/claro/claro.css" />
	<link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/themes/base/jquery-ui.css" />
	<link href="styles/envelopeSelector.css" rel="stylesheet" type="text/css" />
	<style>
		#map 
		{
		    width: 640px;
		    height: 480px;
		}
		.ui-envelope-selector-toolbar 
		{
		    position: absolute;
		    top: 10px;
		    right: 10px;
		    z-index: 30;
		}
	</style>
	<!-- Note the script prerequisites. -->
	<!-- Load the proj4js for client side projection between State Plane South and Web Mercator Aux. Sphere. -->
	<script src="scripts/proj4js/proj4js-compressed.js" type="text/javascript"></script>
	<script src="scripts/proj4js/defs/EPSG2927.js" type="text/javascript"></script>
	<script src="scripts/proj4js/defs/EPSG3857.js" type="text/javascript"></script>
	<!-- Load jQuery and jQuery UI -->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js" type="text/javascript"></script>
	<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js" type="text/javascript"></script>
	<!-- Setup options for dojo / ArcGIS JS API. This must be done before the script reference to the ArcGIS JS API. -->
	<script type="text/javascript">
		var dojoConfig = {
			async: true
		};
	</script>
	<script type="text/javascript" src="//serverapi.arcgisonline.com/jsapi/arcgis/?v=3.2compact"></script>

	<!-- Load the client projection library.  This relies on proj4js and ArcGIS JS API. -->
	<script src="scripts/clientProjection.js" type="text/javascript"></script>
	<!-- Load the custom jQuery UI widgets. -->
	<script src="scripts/arcGisMap.js" type="text/javascript"></script>
	<script src="scripts/envelopeSelector.js" type="text/javascript"></script>
</head>
<body>
	<div id="map"></div>
	<script src="scripts/envelopeSelectorTest.js" type="text/javascript"></script>
</body>
</html>
